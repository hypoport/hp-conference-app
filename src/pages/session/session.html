<ion-header>
  <ion-navbar>
    <ion-title>{{ session?.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h5>{{ session?.timeStart }} - {{ session?.timeEnd }}</h5>

  <p>{{ session?.description }}</p>

  <section>
    Speakers will be listed here...
  </section>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="close()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
