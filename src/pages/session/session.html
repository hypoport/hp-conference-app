<ion-header>
  <ion-navbar>
    <ion-title>{{ session?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h5>{{ session?.timeStart | date: 'HH:mm': 'CEST': 'de-DE' }} - {{ session?.timeEnd | date: 'HH:mm': 'CEST': 'de-DE' }}</h5>
  <h6>{{ session?.location }}</h6>

  <p>{{ session?.description }}</p>

  <ion-list>
    <ion-item *ngFor="let speaker of speakers">
      <ion-avatar item-start>
        <img [src]="speaker.profileFoto" alt="Speaker profile foto">
      </ion-avatar>
      <div class="job-title">{{speaker.jobTitle}}</div>
      <div class="company">{{speaker.company}}</div>
      <div class="short-description">{{speaker.description}}</div>

      <div class="socials">
        <div class="mail">
          <ion-icon name="mail-open"></ion-icon>
          {{speaker.email}}
        </div>
        <div class="phone">
          <ion-icon name="call"></ion-icon>
          {{speaker.phone}}
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
