<ion-header>
  <ion-navbar>
    <ion-title>{{ session?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list no-lines no-padding>
    <ion-item>
      <h3>{{ session?.timeStart | date: 'HH:mm': 'CEST': 'de-DE' }} - {{ session?.timeEnd | date: 'HH:mm': 'CEST': 'de-DE' }}</h3>
      <h5>{{ session?.location }}</h5>

      <button ion-button item-end clear (click)="this.toggleFavorite()">
        <ion-icon name="star" [ngClass]="session?.isFavorite ? 'star-active' : 'star-inactive'" (click)="this.toggleFavorite()"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <p calss="session-desc" [innerHtml]="session?.description | trustByPass"></p>


  <section class="agenda-speaker" *ngIf="speakers">

    <ion-list no-lines no-padding>
      <ion-item *ngFor="let speaker of speakers" (click)="goToSpeakerPage(speaker)">
        <ion-avatar item-start *ngIf="speaker.profileFoto" class="profile-image">
          <img [src]="speaker.profileFoto" alt="Speaker profile foto">
        </ion-avatar>
        <div class="profile-data">
          <div class="speaker-name" *ngIf="speaker.name">
            <h4>
              {{speaker.name}}
            </h4>
          </div>
          <div>
            <h5>{{speaker.company ? speaker.company : ''}}<span *ngIf="speaker.company && speaker.jobTitle">, </span>{{speaker.jobTitle ? speaker.jobTitle : ''}}
            </h5>
          </div>
        </div>

      </ion-item>
    </ion-list>

  </section>
</ion-content>
