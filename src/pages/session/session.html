<ion-header>
  <ion-navbar>
    <ion-title>{{ session?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <section class="agenda-speaker-intro">


    <ion-list no-lines no-padding>
      <ion-item detail-none>
        <h3>{{ session?.title }}</h3>
        <button ion-button item-end clear (click)="this.toggleFavorite()">
          <ion-icon class="bookmark" name="bookmark-outline" [ngClass]="session?.isFavorite ? 'bookmark-active' : 'bookmark-inactive'" (click)="this.toggleFavorite()"></ion-icon>
        </button>

        <div class="agenda-stats">
        <h5><ion-icon ios="md-alarm" md="md-alarm"></ion-icon>{{ session?.timeStart | date: 'HH:mm': 'CEST': 'de-DE' }} - {{ session?.timeEnd | date: 'HH:mm': 'CEST': 'de-DE' }}</h5>
        <h5><ion-icon ios="md-pricetag" md="md-pricetag"></ion-icon>{{ session?.location }}</h5>
        </div>



      </ion-item>
    </ion-list>


    <p class="session-desc" [innerHtml]="session?.description | trustByPass"></p>
  </section>

  <section class="agenda-speaker">

    <ion-list no-lines no-padding *ngIf="speakers">

      <ion-item no-padding *ngFor="let speaker of speakers" (click)="goToSpeakerPage(speaker)" class="speaker-card">
        <ion-grid>
          <ion-row align-items-center>


            <ion-col col-2 class="profile-image">
              <ion-avatar *ngIf="speaker.profileFoto">
                <img [src]="speaker.profileFoto" alt="Speaker profile foto">
              </ion-avatar>
            </ion-col>


            <ion-col auto class="profile-data">
              <h3 class="speaker-name" *ngIf="speaker.name">{{ speaker.name }}</h3>
              <h5 class="speaker-data">{{ speaker.company ? speaker.company : '' }}<span *ngIf="speaker.company && speaker.jobTitle">, </span>{{ speaker.jobTitle ? speaker.jobTitle : ''}}</h5>

            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>


    </ion-list>

  </section>


</ion-content>
