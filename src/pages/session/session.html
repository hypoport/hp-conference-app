<ion-header>
  <ion-navbar>
    <ion-title>{{ session?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list no-lines no-padding>
    <ion-item>
      <h3>{{ session?.timeStart | date: 'HH:mm': 'CEST': 'de-DE' }} - {{ session?.timeEnd | date: 'HH:mm': 'CEST': 'de-DE' }}</h3>
      <h5>{{ session?.location }}</h5>

      <button ion-button item-end clear (click)="this.toggleFavorite()">
        <ion-icon name="star" [ngClass]="session?.isFavorite ? 'star-active' : 'star-inactive'" (click)="this.toggleFavorite()"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <p class="session-desc" [innerHtml]="session?.description | trustByPass"></p>


  <section class="agenda-speaker" *ngIf="speakers">

    <ion-list no-lines no-padding>

      <ion-item no-padding *ngFor="let speaker of speakers" (click)="goToSpeakerPage(speaker)" class="speaker-card">
      <ion-grid>
        <ion-row align-items-center>

          <!-- speaker profile picture -->
          <ion-col col-2 class="profile-image">
            <ion-avatar *ngIf="speaker.profileFoto">
              <img [src]="speaker.profileFoto" alt="Speaker profile foto">
            </ion-avatar>
          </ion-col>

          <!-- speaker profile data (name/company/jobtitle) -->
          <ion-col auto class="profile-data">
              <h3 class="speaker-name" *ngIf="speaker.name">{{ speaker.name }}</h3>
              <h5 class="speaker-data">{{ speaker.company ? speaker.company : '' }}<span *ngIf="speaker.company && speaker.jobTitle">, </span>{{ speaker.jobTitle ? speaker.jobTitle : ''}}</h5>

          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-item>
