<ion-header>
  <ion-navbar>
    <ion-title>{{ session?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h5>{{ session?.timeStart | date: 'HH:mm': 'CEST': 'de-DE' }} - {{ session?.timeEnd | date: 'HH:mm': 'CEST': 'de-DE' }}</h5>
  <h6>{{ session?.location }}</h6>

  <p>{{ session?.description }}</p>

  <ion-list>
    <ion-item *ngFor="let speaker of speakers">
      <ion-avatar item-start>
        <img [src]="speaker.profileFoto" alt="Speaker profile foto">
      </ion-avatar>
      <div>{{speaker.jobTitle}}</div>
      <div>{{speaker.company}}</div>
      <div>{{speaker.email}}</div>
      <div>{{speaker.phone}}</div>
      <div>{{speaker.description}}</div>
      <button ion-button clear small color="primary" icon-start (click)="openContact(speaker)">
        <ion-icon name='chatboxes'></ion-icon>Contact
      </button>
    </ion-item>
  </ion-list>

</ion-content>
