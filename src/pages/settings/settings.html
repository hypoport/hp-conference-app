<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


<ion-list class="switchers-list">

      <ion-list-header>
        <h5>Notifications</h5>
      </ion-list-header>

      <ion-item class="switcher-item">
        <ion-label>
          <p>Agenda-Favoritenliste</p>
        </ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>

    </ion-list>

    <ion-list>


      <ion-list-header>
        <h5>App Information</h5>
      </ion-list-header>
      <ion-item>
	  	  <ion-icon name="phone-portrait" item-start></ion-icon>
        <p>Hypoport Tagungs-App<br/>v. {{this.globalProvider.appVersion()}}</p>
        <button ion-button clear item-end (click)="openCLog()">Changelog</button>
      </ion-item>

    </ion-list>


    <ion-grid class="legal">
      <ion-row>
        <ion-col>
          <button ion-button small color="light" (click)="openLandingpage()">Ãœber die App</button>
          <button ion-button small color="light" (click)="openSupport()">Support</button>
          <button ion-button small color="light" (click)="openDS()">Datenschutz</button>
        </ion-col>
      </ion-row>
    </ion-grid>





</ion-content>
