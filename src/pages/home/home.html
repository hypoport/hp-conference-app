<ion-header>
  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section>
    <h2>{{ conference.title }}</h2>
    <p>
      {{ conference.description }}
    </p>
  </section>

  <section>
    <h2>Anfahrt</h2>
    <p>
      {{ conference.directions.address }}
    </p>
    <div #map id="map"></div>
    <p>
      {{ conference.directions.description }}
    </p>
  </section>

  <section>
    <h2>Ansprechpartner</h2>
    <img [src]="conference.contact.avatarUrl" height="50" />
    <p>
      {{ conference.contact.name }}
    </p>
    <p>
      {{ conference.contact.telephone }}
    </p>
    <p>
      {{ conference.contact.email }}
    </p>
  </section>

</ion-content>
