<ion-content padding>

  <ion-refresher (ionRefresh)="refreshAgenda($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <section class="agenda">

    <h1 class="maximus">Agenda</h1>

    <ion-list #scheduleList [hidden]="sessions.length === 0">

      <ion-item-sliding *ngFor="let session of sessions" #slidingItem [attr.category]="session.category | lowercase"
                        [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.title}}</h3>
          <p>
            {{session.timeStart | date: 'HH:mm': 'CEST': 'de-DE'}} &mdash;
            {{session.timeEnd | date: 'HH:mm': 'CEST': 'de-DE'}}:
            {{session.location}}
          </p>
        </button>

      </ion-item-sliding>

    </ion-list>
  </section>


  <ion-list-header [hidden]="sessions.length > 0">
    No Sessions Found
  </ion-list-header>

</ion-content>
