<ion-content padding>

  <ion-refresher (ionRefresh)="refreshAgenda($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <section class="agenda">

    <h1 class="maximus">Agenda</h1>

    <agenda-list [sessionList]="sessions"></agenda-list>
    
  </section>


  <ion-list-header [hidden]="sessions.length > 0">
    No Sessions Found
  </ion-list-header>

</ion-content>
