<ion-header>

  <ion-navbar>

    <!-- TODO: change cancel icon -->
    <ion-title>Tagung hinzuf端gen</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->
        <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
        <ion-icon color="lightgrey" name="md-close"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>


  <section class="add-conference">



    <ion-grid>


      <ion-row justify-content-center>
        <ion-col col-12 class="add-conference-intro">
          <h1>Hypoport Login</h1>
          <p>F端gen Sie Tagungen 端ber Ihre <strong>Tagungskennung</strong> und das <strong>Tagungspasswort</strong> hinzu, oder scannen Sie den QR-Code der Tagung.</p>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list no-lines no-margin class="conv-login">


            <!-- conv login user -->
            <ion-item class="conv-login-user">
              <ion-label floating>
                <p>Tagungs-Kennung</p>
              </ion-label>
              <ion-input [(ngModel)]="confCode" type="text"></ion-input>
              <ion-icon name="person" item-left></ion-icon>
            </ion-item>

            <!-- conv login pass -->
            <ion-item class="conv-login-pass">
              <ion-label floating>
                <p>Tagungs-Passwort</p>
              </ion-label>
              <ion-input [(ngModel)]="confPassword" type="password"></ion-input>
              <ion-icon ios="md-lock" md="md-lock" item-left></ion-icon>
            </ion-item>



          </ion-list>
        </ion-col>
      </ion-row>


    </ion-grid>


  </section>
</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-7>
          <button round ion-button block (click)="addConference(this.confCode,this.confPassword)">Hinzuf端gen</button>
        </ion-col>


        <ion-col col-3>
          <button id="qrbutton" round ion-button block (click)="openQrReader()">
        <ion-icon ios="md-qr-scanner" md="md-qr-scanner"></ion-icon>
      </button>
        </ion-col>
      </ion-row>

    </ion-grid>


  </ion-toolbar>
</ion-footer>
