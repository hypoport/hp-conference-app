<ion-header>

  <ion-navbar>

    <!-- TODO: change cancel icon -->
    <ion-title>Konferenz hinzuf端gen</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->
        <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
        <ion-icon color="lightgrey" name="md-close"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>


  <section class="add-conference">

    <div class="add-conference-intro">
      <h1>Willkommen bei Hypoport</h1>
      <p>Nutzen Sie ihre Login Daten oder scannen Sie den QR-Code den Zugang zur Tagung zu aktivieren.</p>
    </div>


  <ion-grid>




    <ion-row>
      <ion-col>
      	<ion-list no-lines class="conv-login">


          <!-- conv login user -->
      	  <ion-item class="conv-login-user">
            <ion-label floating><p>Tagungs-Kennung</p></ion-label>
      	    <ion-input [(ngModel)]="confCode" type="text"></ion-input>
            <ion-icon name="person" item-left></ion-icon>
      	  </ion-item>

          <!-- conv login pass -->
          <ion-item class="conv-login-pass">
            <ion-label floating><p>Tagungs-Passwort</p></ion-label>
            <ion-input [(ngModel)]="confPassword" type="password"></ion-input>
            <ion-icon ios="md-lock" md="md-lock" item-left></ion-icon>
          </ion-item>



      	</ion-list>
      </ion-col>
    </ion-row>

    <ion-row>

      <!-- conv login button -->
      <ion-col col-9>
          <button round ion-button block (click)="addConference(this.confCode,this.confPassword)">Hinzuf端gen</button>
      </ion-col>

      <!-- qr button -->
      <ion-col auto>
        <button id="qrbutton" round ion-button block (click)="openQrReader()">
          <ion-icon ios="md-qr-scanner" md="md-qr-scanner"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

</ion-content>
