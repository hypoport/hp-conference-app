<ion-header>
  <ion-navbar>
    <ion-title>
      Tagungen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section *ngIf="currentConference != null">
    <ion-slides card-slides slidesPerView="1">
      <ion-slide>
        <ion-card (click)="goToConference(currentConference.id)">
          <div class="hero-image">
            <ion-card-content>
              <div class="company-logo"></div>
              <h1>{{ currentConference.title }}</h1>
              <h2>{{ currentConference.subtitle }}</h2>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </section>


  <!-- <section>
    <h2>Tagungen hinzufügen</h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button round>+</button>
            <h2 style="color: #333;">Tagung hinzufügen</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
  </section> -->

  <section *ngIf="currentConference == null">
    <h2>Tagungen hinzufügen</h2>
    <ion-slides card-slides slidesPerView="1">
      <ion-slide>
        <ion-card class="empty-card">
          <ion-card-content>
            <button ion-button round (click)="this.presentAddConferenceModal()">+</button> <!-- (click)="addConference('foo','bar')" -->
            <h2 style="color: #333;">Tagung hinzufügen</h2>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </section>

  <section *ngIf="nextConferences.length > 0">
      <h2>Zukünftige Tagungen</h2>
      <ion-slides card-slides slidesPerView="1.5" spaceBetween="10">
        <ion-slide>
          <ion-card *ngFor="let conference of nextConferences" (click)="goToConference(conference.id)">
            <div class="hero-image">
              <ion-card-content>
                <div class="company-logo"></div>
                <h1>{{ conference.title }}</h1>
                <h2>{{ conference.subtitle }}</h2>
              </ion-card-content>
            </div>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </section>

  <section *ngIf="lastConferences.length > 0">
    <h2>Vergangene Tagungen</h2>
    <ion-slides card-slides slidesPerView="1.5" spaceBetween="10">
      <ion-slide>
        <ion-card *ngFor="let conference of lastConferences" (click)="goToConference(conference.id)">
          <div class="hero-image">
            <ion-card-content>
              <div class="company-logo"></div>
              <h1>{{ conference.title }}</h1>
              <h2>{{ conference.subtitle }}</h2>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </section>

</ion-content>
