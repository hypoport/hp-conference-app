<ion-header>

  <ion-navbar>
    <ion-title>{{speaker ? speaker.name : speaker}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="speaker" *ngIf="speaker">

    <ion-card class="speaker-card">
      <ion-card-header>
        <ion-avatar item-start>
          <img [src]="speaker.profileFoto" alt="Speaker profile foto">
        </ion-avatar>
        <h4 class="speaker-name">{{speaker.name}}</h4>
        <ul>
          <li class="job-title">{{speaker.jobTitle}}</li>
          <li class="company">{{speaker.company}}</li>
        </ul>
      </ion-card-header>

    </ion-card>
