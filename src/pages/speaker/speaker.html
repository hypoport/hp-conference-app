<ion-header>

  <ion-navbar>
    <ion-title>{{speaker ? speaker.name : speaker}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="speaker" *ngIf="speaker">
	
	<ion-grid>
	  <ion-row>
	    
	    <ion-col col-4>
            <ion-avatar item-start>
            	<img [src]="speaker.profileFoto">
            </ion-avatar>
        </ion-col>
	    
	    <ion-col col-8>	
	    <h2 class="speaker-name">{{speaker.name}}</h2>
	    <div class="title">{{speaker.jobTitle}} | {{speaker.company}}</div>
		<div class="short-description">{{speaker.description}}</div>
		</ion-col>

	  </ion-row>
	</ion-grid>
	
	<div class="speaker-agenda" *ngIf="speakerSessions.length > 0">
		<h2>VortrÃ¤ge von {{speaker.name}}</h2>
	    <agenda-list [sessionList]="speakerSessions"></agenda-list>
	</div>
        
  </section>

</ion-content>
