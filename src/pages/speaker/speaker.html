<ion-header>

  <ion-navbar>
    <ion-title>{{speaker ? speaker.name : speaker}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="speaker" *ngIf="speaker">


	<ion-grid class="speaker-head">

	  <ion-row align-items-center>

	    <ion-col col-auto>
            <div class="profile-image">
            	<img [src]="speaker.profileFoto">
            </div>
        </ion-col>

	    <ion-col align-start>
	    <h4 class="speaker-name">{{speaker.name}}</h4>

	      <ul>
	        <li class="job-title">{{speaker.jobTitle}}</li>
	        <li class="company">{{speaker.company}}</li>
	      </ul>


		</ion-col>

	  </ion-row>
	</ion-grid>

	<!-- <hr/> -->

	<p class="short-description" [innerHtml]="speaker?.description"></p>

	<div class="speaker-agenda" *ngIf="speakerSessions.length > 0">
		<h3>VortrÃ¤ge von {{speaker.name}}</h3>
	    <session-list [sessionList]="speakerSessions">
      </session-list>
	</div>

  </section>

</ion-content>
