<ion-header>

  <ion-navbar>
    <ion-title>{{speaker ? speaker.name : speaker}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="speaker" *ngIf="speaker">


	<ion-grid class="speaker-head">
	  <ion-row align-items-center>

	    <ion-col class="speaker-avatar">
            <ion-avatar item-start>
            	<img [src]="speaker.profileFoto">
            </ion-avatar>
        </ion-col>

	    <ion-col col-auto>
	    <h4 class="speaker-name">{{speaker.name}}</h4>
	      <ul>
	        <li class="job-title">{{speaker.jobTitle}}</li>
	        <li class="company">{{speaker.company}}</li>
	      </ul>
		</ion-col>

	  </ion-row>
	</ion-grid>
	<hr/>
	<div class="short-description">{{speaker.description}}</div>


	<div class="speaker-agenda" *ngIf="speakerSessions.length > 0">
		<h2>VortrÃ¤ge von {{speaker.name}}</h2>
	    <session-list [sessionList]="speakerSessions"></session-list>
	</div>

  </section>

</ion-content>
