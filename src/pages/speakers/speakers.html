<ion-content padding>

  <ion-refresher (ionRefresh)="refreshSpeakers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <section class="speakers">

    <h1 class="maximus">Sprecher</h1>

    <ion-list [virtualScroll]="speakers">
      <ion-grid fixed>
        <ion-row align-items-stretch>

          <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let speaker" approxItemHeight="457px">

            <ion-card class="speaker-card" (click)="goToSpeakerPage(speaker)">
              <ion-card-header>
                <ion-avatar item-start>
                  <img [src]="speaker.profileFoto" alt="Speaker profile foto">
                </ion-avatar>
                <h4 class="speaker-name">{{speaker.name}}</h4>
                <ul>
                  <li class="job-title">{{speaker.jobTitle}}</li>
                  <li class="company">{{speaker.company}}</li>
                </ul>

                <!-- <div class="job-title">{{speaker.jobTitle}}</div>
                <div class="company">{{speaker.company}}</div> -->
              </ion-card-header>

              <ion-card-content class="outer-content">
                <!-- <div class="job-title">{{speaker.jobTitle}}</div>
                <div class="company">{{speaker.company}}</div> -->
                <div class="short-description">{{speaker.description}}</div>
              </ion-card-content>

              <ion-row no-padding>
                <ion-col col-12 col-lg-auto text-center text-lg-right>
                  <button ion-button clear small color="primary" icon-start (click)="openContact(speaker)">
                    <ion-icon name='chatboxes'></ion-icon>
                    Contact
                  </button>
                </ion-col>
              </ion-row>

            </ion-card>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </section>
</ion-content>
