<ion-content padding>

  <ion-refresher (ionRefresh)="refreshSpeakers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <section class="speakers">

    <ion-list no-lines no-padding>

      <ion-card class="speaker-card" (click)="goToSpeakerPage(speaker)" *ngFor="let speaker of speakers">

        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-2>
  	          <div class="profile-image">
  	            <img [src]="speaker.profileFoto" alt="Speaker profile foto">
  	          </div>
  	        </ion-col>

            <ion-col auto>
  	          <div class="profile-data">
  	            <h4 class="speaker-name">{{ speaker.name }}</h4>

                <ul>
        	        <li class="job-title">{{ speaker.jobTitle }}</li>
        	        <li class="company">{{ speaker.company }}</li>
        	      </ul>

  	          </div>
  	        </ion-col>
          </ion-row>

        </ion-grid>
      </ion-card>
