<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="infoPage" tabTitle="Info" tabIcon="home" (ionSelect)="tabsChange($event)"></ion-tab>
  <ion-tab id="bla" [root]="agendaPage" tabTitle="Agenda" tabIcon="information-circle" (ionSelect)="tabsChange($event)"></ion-tab>
  <ion-tab [root]="speakerPage" tabTitle="Sprecher" tabIcon="contacts" (ionSelect)="tabsChange($event)"></ion-tab>
</ion-tabs>
