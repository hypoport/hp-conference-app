<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>{{ title }}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="infoPage" tabTitle="Info" tabIcon="home"></ion-tab>
  <ion-tab [root]="agendaPage" tabTitle="Agenda" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="speakerPage" tabTitle="Sprecher" tabIcon="contacts"></ion-tab>
</ion-tabs>
