<ion-content>
  <ion-item-group>

    <ng-container *ngIf="availableFilter.length && globalProvider.conferenceOptions?.filter.category">
    <ion-list-header>
      Filtern nach:
    </ion-list-header>
    <ion-item-divider color="light" *ngIf="availableRooms.length && globalProvider.conferenceOptions?.filter.rooms">
      <ion-icon name="apps" item-start></ion-icon>
      Kategorien</ion-item-divider>

    <ion-item *ngFor="let category of availableFilter" [ngStyle]="{'color': category.color}">
        <ion-label>
        <ion-icon *ngIf="category.icon" md="{{category.icon.replace('ion-','')}}" ios="{{category.icon.replace('ion-','')}}" item-start></ion-icon>
        {{category.name}}
        </ion-label>
        <ion-checkbox [checked]="globalProvider.activeFilters.indexOf(category.name) != -1" (ionChange)="updateFilter(category.name)" item-end></ion-checkbox>
    </ion-item>
    </ng-container>

    <ng-container *ngIf="availableRooms.length && globalProvider.conferenceOptions?.filter.rooms">
    <ion-item-divider color="light" *ngIf="availableFilter.length && globalProvider.conferenceOptions?.filter.category">
      <ion-icon ios="md-square-outline" md="md-square-outline" item-start></ion-icon>
      RÃ¤ume</ion-item-divider>
      <ion-item *ngFor="let room of availableRooms">
        <ion-label>{{room}}</ion-label>
        <ion-checkbox [checked]="globalProvider.activeFilters.indexOf(room) != -1" (ionChange)="updateFilter(room)" item-end></ion-checkbox>
      </ion-item>
    </ng-container>
  </ion-item-group>
</ion-content>
